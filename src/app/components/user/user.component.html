<br />
<div class="container">
  <div class="col-md-8 offset-2">
    <div class="card">
      <div class="card-body">
        <form novalidate #formAddUser="ngForm" (ngSubmit)="formAddUser.form.valid && addUser(form)" role="form">

          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control"
                  placeholder="Name" required />
                <div class="text-danger" *ngIf="name.invalid && name.touched">
                  <small>name is required !!</small>
                </div>
              </div>
            </div>
            <!--col-->
            <div class="col">
              <div class="form-group">
                <input type="text" id="username" name="username" #username="ngModel" [(ngModel)]="user.username" class="form-control"
                  placeholder="Username" required />
                <div class="text-danger" *ngIf="username.invalid && username.touched">
                  <small>username is required !!</small>
                </div>
              </div>
            </div>
            <!--col-->
          </div>

          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <input type="text" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
                  placeholder="Email" required />
                <div class="text-danger" *ngIf="email.invalid && email.touched">
                  <small>email is required !!</small>
                </div>
              </div>
            </div>
            <!--col-->
            <div class="col">
              <div class="form-group">
                <input type="text" id="phone" name="phone" #phone="ngModel" [(ngModel)]="user.phone" class="form-control"
                  placeholder="Phone" required />
                <div class="text-danger" *ngIf="phone.invalid && phone.touched">
                  <small>phone is required !!</small>
                </div>
              </div>
            </div>
            <!--col-->
          </div>

          <div class="form-group">
            <input type="text" id="website" name="website" #website="ngModel" [(ngModel)]="user.website" class="form-control"
              placeholder="Website" required />
            <div class="text-danger" *ngIf="website.invalid && website.touched">
              <small>Website is required !!</small>
            </div>
          </div>
          <button type="submit" class="btn btn-info text-uppercase">ADD USER</button>
        </form>
      </div>
    </div>
  </div>
  <hr />
  <div class="col-md-8 offset-2">
    <div class="card">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>name</th>
              <th>username</th>
              <th>email</th>
              <th>phone</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.phone }}</td>
              <th><button (click)="trashUser(user)" class="btn btn-sm btn-danger">x</button></th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
