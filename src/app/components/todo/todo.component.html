<br/>
<div class="container">
  <div class="col-md-6 offset-3">
    <div class="card">
      <div class="card-body">
        <form novalidate #formAddTodo="ngForm" (ngSubmit)="formAddTodo.form.valid && addTodo(form)" role="form">
          <div class="form-group">
            <input type="text" id="title" name="Title" #title="ngModel" [(ngModel)]="todo.title" class="form-control" placeholder="Title" required />
            <div class="text-danger" *ngIf="title.invalid && title.touched">
              <small>This field is required !!</small>
            </div>
          </div>
          <div class="form-group">
            <label for="completed"> 
              <input type="checkbox" id="completed" #completed="ngModel" [(ngModel)]="todo.completed" name="completed" />
              Completed
            </label>
          </div>
          <!-- [disabled]="!formAddTodo.valid" -->
          <button type="submit"  class="btn btn-warning text-uppercase">ADD TODO</button>
        </form>
      </div>
    </div>
  </div>
  <hr />
  <div class="col-md-6 offset-3">
    <div class="card">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Completed</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let todo of todos">
              <td>{{ todo.id }}</td>
              <td>{{ todo.title }}</td>
              <td>{{ todo.completed }}</td>
              <th><button (click)="trashTodo(todo)" class="btn btn-sm btn-danger">x</button></th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
